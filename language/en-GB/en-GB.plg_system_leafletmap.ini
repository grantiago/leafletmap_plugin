PLG_SYSTEM_LEAFLETMAP_PLUGIN_DESC="Displays a Leaflet map in articles."
PLG_SYSTEM_LEAFLETMAP_DESCRIPTION_DESC="<h4>Leaflet Plugin</h4><p><code>file: .ini</code></p><h5> 1.0.8 -- 2025-09-06</h5><p><em>usage:</em><code> {leafletmap lat=\"44.66\" lng=\"-116.23\" marker_title=\"grant house\"}</code><br><em>usage -- hook:</em><code> {leafletmap lat=\"44.66\" lng=\"-116.23\" marker_title=\"grant house\"}</code>Shortcode overrides example:<br><code>{leafletmap lat=&quot;43.66&quot; lng=&quot;-116.23&quot; zoom=&quot;13&quot; width=&quot;100%&quot; height=&quot;360px&quot; align=&quot;align-center&quot; toggle_css=&quot;1&quot; title_toggle=&quot;1&quot; zoom_wheel=&quot;0&quot; marker_title=&quot;My Spot&quot; marker_content=&quot;Grant&lt;br/&gt;Line 2&quot; marker_icon=&quot;blue-marker.png&quot; kml=&quot;/media/routes/river.kml&quot; geojson=&quot;/media/routes/river.geojson&quot; markers=&quot;43.66,-116.24,Home,Hello,blue-marker.png|43.67,-116.25,Camp,Overnight,red-marker.png&quot;}</code></p><p>The LeafletMap system plugin supports multiple maps on one page in multiple articles. The plugin renders both KML and geoJson. Choose between Base Layers from Open Street Maps, ESRI, OpenTopoMap. The Leaflet JS and css are loaded once in the header when required. The map initialization script is loaded in the content. This allows for more than one map, in one or more articles, on one page. A blog Layout on the home page would be an example. A category list would be another use.</p><h4>Features</h4><ul><li>Display a Leaflet map in Joomla articles.</li><li>KML support</li><li>KML fit bounds.</li><li>GeoJson support</li><li>Supports multiple maps on one page. üëç </li><li>toggle css to show hide credits</li><li>custom marker icons</li><li>Toggle Info Box on load</li><li>Toggle scroll-zoom wheel</li><li>Two finger Pan and Pinch on Mobile</li><li>Multi-language: en-GB, es-ES</li></ul>"

