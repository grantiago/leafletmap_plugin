PLG_SYSTEM_LEAFLETMAP_PLUGIN_DESC="Displays a Leaflet map in articles."
PLG_SYSTEM_LEAFLETMAP_DESCRIPTION_DESC="<h3><strong>Leaflet Plugin</strong></h3><p><strong>V 0.0.1 -- 2023-07-12</strong><ul> <li>Display a Leaflet map with a KML layer into Joomla articles.</li><li>Automatically centers the map on the boundaries of the KML layer.</li><li>Supports multiple maps on one page.</li></ul><h4>usage: {leafletmap lat=\"44.66\" lng=\"-116.23\" marker_title=\"grant house\"}</h4><p>Features</p><ul><li>print - causes the map to 100% width and 700px height and overrides other settings.</li><li>left - Positions map to left and wraps text to right with 15px margin</li><li>right - Positions map to right right and wraps the text to the left with a 15px margin.</li><li>If neither of these options is used, the map is centered without wrapping the text.</li></ul>"
