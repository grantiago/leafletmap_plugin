PLG_SYSTEM_LEAFLETMAP_DESCRIPTION_DESC="<h4>Leaflet Map Plugin</h4><p><code>archivo: .sys.ini</code></p><h5> 1.0.6 -- 20235-04-28</h5><p><em>uso:</em><code> {leafletmap lat=\"44.66\" lng=\"-116.23\" marker_title= \"grant house\"}</code><br><em>uso -- hook:</em><code> {leafletmap lat=\"44.66\" lng=\"-116.23\" marker_title=\"grant house\"}</code></p><p>El Plugin del sistema LeafletMap admite varios mapas en una p치gina en varios art칤culos. El Plugin puede mostrar KML o Geojson. Elija entre las capas basemap de Open Street Maps, ESRI, OpenTopoMap. El Leaflet JS y CSS se cargan una vez en el encabezado cuando es necesario. El script de inicializaci칩n del mapa se carga en el contenido. Esto permite m치s de un mapa, en uno o m치s art칤culos, en una p치gina. Un dise침o de blog en la p치gina de inicio ser칤a un ejemplo. Una lista de categor칤as ser칤a otro uso.</p><h4>Caracter칤sticas</h4><ul><li>Mostrar un mapa de Leaflet en los art칤culos de Joomla.</li><li>Compatibilidad con KML</li><li>Fit Bounds de KML.</li><li>Compatibilidad con GeoJson</li><li> Soporta m칰ltiples mapas en una p치gina. 游녨 </li><li>alternar CSS para mostrar o no cr칠ditos</li><li>iconos de marcadores personalizados</li><li>Alternar cuadro de informaci칩n al cargar</li><li>Alternar rueda de desplazamiento y zoom</li><li>Pan y pinch-zoom con dos dedos en dispositivos m칩viles</li><li>Multilenguaje: en-GB, es-ES</li></ul>"
